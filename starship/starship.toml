# Use custom format
format = """
[┌───>](cyan)$username$directory$rust$package$git_branch$git_commit$git_state$git_status
[└─](cyan)$character"""

# Don't print a new line at the start of the prompt
# add_newline = false

[character]
success_symbol = "[λ](bold green) "
error_symbol = "[X](bold red) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
disabled = true

[username]
show_always = true

[directory]
truncation_length = 8

